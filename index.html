<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- tic tac toe header -->
<h1>Tic Tac Toe</h1>
<!-- player scoreboard -->
<h2 class="player1">Player 1 :</h2>
<h2 class="player2">Player 2 :</h2>
<!-- making a reset button -->

<button>Reset</button>
<!--making 9 boxes with classes or id to be able to call them later on  -->

    <div class="container">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
    <div id="box7"></div>
    <div id="box8"></div>
    <div id="box9"></div>


    </div>
</body>
<script src="/tictactoe.js"></script>
</html>
